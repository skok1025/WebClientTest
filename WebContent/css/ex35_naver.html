<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>

	body{
		background-color: #f2f4f7;
	}

	#banner{
		width: 740px;
		border: 1px solid #DEE3EB;
		background-color: white;
	}

	#banner div{
		font-family: 돋움;
		font-size: 14px;
	}
	
	#banner .item{
		border: 0px solid red;
		float: left;
		width: 330px;
		margin: 20px 15px;
	}
	
	
	#banner .item > div > div:nth-child(1) {
		color:#00ab33;
		font-size: 12px;
		margin-top: 10px;
	}
	
	#banner .item > div > div:nth-child(2) {
		color:#222;
		font-size: 14px;
		font-weight:bold;
		margin-top: 5px;
	}
	
	#banner .item > div > div:nth-child(3) {
		color:#444;
		font-size: 12px;
		margin-top: 7px;
	}
	
	#banner .item > img, #banner .item > .content{
		float: left;
	}

	#banner .item > img{
		margin-right: 13px;
	}
</style>
</head>
<body>


<div id="banner">
	<div class="item">
		<img src="../images/naver_02.png">
		<div class="content">
			<div>교사들이 극찬하는 </div>
			<div>칸아카데미 수학</div>
			<div>칸아카데미로 수업하면,<br>우리 학급에 선물을!</div>
		</div>
		<div style="clear:both;"></div>
	</div>
	
	
	<div class="item">
		<img src="../images/naver_01.jpg">
		<div class="content">
			<div>파트너스퀘어 광주</div>
			<div>캘리그라피오픈클래스</div>
			<div>내 손으로 쓰는 특별한<br>캘리그라피 1DAY 클래스</div>
		</div>
		<div style="clear:both;"></div>
	</div>

<div style="clear:both;"></div>
</div>


</body>
</html>
