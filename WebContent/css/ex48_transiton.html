	transition 효과
	- CSS3 전 : Flash(Adobe), JavaFX(Oracle), Silverlight(MS) 등 ...
	- CSS3 후 : HTML(CSS3)
	
	transition, 전환
	- 객체(태그) 의 속성(상태) 값이 변화되는 과정을 순차적으로 보여주는 속성
	1. 전환과정을 보여줄 속성이 미리 정의되어 있어야 한다.
	2. 전환에 걸리는 소요 시간을 정의한다.
	
	CSS 시간 표기법
	1. 1s : 1초
	2. 0.5s : 0.5초
	3. 1ms : 1/1000 초
	
	
	*/
