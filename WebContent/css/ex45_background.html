<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>

	.box{
		width: 700px;
		height: 200px;
		margin: 20px;
	}
	
	#box1{

		/* background-color: tomato; */

	#box2{
