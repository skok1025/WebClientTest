<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>

	.box{
		border: 10px solid black;
		width: 200px;
		height: 200px;

	1. 테두리

			- 안쪽 여백
		b. margin
		
	
	*/
	
	#box1{background-color: tomato;}
	#box2{

		padding-top: 40px;

		*/

		/* 위 아래, 좌우 */
		/* padding: 50px 20px; */
		
		/* 위, 우, 아래, 좌 */
		/* padding: 50px; */
	}
	#box3{background-color: lightgreen;}

</style>
</head>

	<div id="box1" class="box">상자1</div>

	<div id="box3" class="box">상자3</div>

</html>
