<body>
	<!--
	<form> 하위 태그들
	- <form> 관련 태그의 속성값이 숫자를 가지면 거의 글자(문자)수
	
	1. <input> 태그
		- 인라인 태그
		- 단독 태그
		- type 속성 : 입력 컨트롤의 역할(형태) 지정
		- name 속성 : 식별자(*** 서버로 전송할 때 데이터의 키 역할)
		- id 속성 : 식별자
		- class 속성 : 식별자
		- size 속성 : 너비
		- maxlength 속성 : 입력 문자열의 최대 길이
		- value 속성 : 입력값 (텍스트 박스의 현재 값)
		- title 속성 : 풍선 도움말 (모든 태그 적용 가능)
		- readonly 속성 : 플래그 타입. 읽기 전용. 전원  on + 입력불가
		- disabled 속성 : 플래그 타입. 사용 안하겠습니다. 전원 off
	
	  -->
	  <h1 title="제목입니다.">입력 양식</h1>
	  <form action="ex21_ok.jsp" method="get">
	  	 <label for="txt1">텍스트 입력:</label> <input type="text" name = "txt1" id = "txt1" class = "txt" 
	  	 size="30" maxlength="5" value="hong" title="이름을 입력하세요."
	  	 accesskey="s" autocomplete="off" dir="rtl"><br><!-- alt + key (remonic) -->
	  	 
	  	 <hr>
	  	 
	  	 
	  	 <!--
	  	 암호상자, Masked Text Box
	  	 - 모든 속성이 일반 텍스트와 동일
	  	 - value 속성은 사용 금지 
	  	   -->
	  	 암호 입력 : <input type="password">
	  	 
	  	 <hr>
	  	 
	  	 <!-- 다중 라인 텍스트 박스  -->
	  	<!--  - 쌍태그
	  	 - 대부분의 속성은 일반 텍스트와 유사
	  	 - value, maxlength,size 속성은 없음]
	  	 --->
	  	  -->
	  	 <textarea rows="10" cols="50" style="resize: none; outline: none;">
하나
둘
셋
넷</textarea> <!-- textarea 영역은 편집기 영역의 성질과 동일 (공백 문자열 인식 o)  -->
	  	 <input type="submit" title="클릭하면 내용을 전송합니다.">
	  	 <hr>
	  	 <!--
	  	 
	  	체크박스
	  	- 논리값 입력  
	  	   -->
	  	 
	  	 체크박스 : <input type="checkbox" checked>
	  	 <hr>
	  	 
	  	 <!-- 
	  	 - 2개 이상 같이 사용 > 1개를 선택하는 용도
	  	 - 단일 선택
	  	 
	  	 
	  	 -->
	  	 라디오 버튼 : 
	  	 <input type="radio" name="rbAgree"> 동의함
	  	 <input type="radio" name="rbAgree" checked> 동의안함
	  	 
	  	 <br>
	  	 성별
	  	 <input type="radio" name="rbGender" id="rbGender1"> <label for="rbGender1">남자</label>
	  	 <input type="radio" name="rbGender" id="rbGender2"> <label for="rbGender2">여자</label>
	  	 
	  	 <br><br><br>
	  	 
	  	 <!-- 
	  	 셀렉트 박스
	  	 - 콤보 박스(Combo Box), 드랍다운 리스트(DropDownList)
	  	 - 라디오 버튼과 유사(단일 선택)
	  	 - multiple (다중 선택)
	  	 
	  	   -->
	  	 셀렉트 박스:
	  	 <select>
	  	 	<option>강아지</option>
	  	 	<option>고양이</option>
	  	 	<option>병아리</option>
	  	 </select>
	  	 
	  	 <hr>
	  	 
	  	 셀렉트 박스:
	  	 <select size="3" multiple="multiple">
	  	 	<optgroup label="포유류">
	  	 	<option selected="selected">강아지</option>
	  	 	<option selected="selected">고양이</option>
	  	 	<option>병아리</option>
	  	 	</optgroup>
	  	 	
			<optgroup label="곤충류">

	  	 	</optgroup>

			<optgroup label="파충류">

	  	 	</optgroup>
	  	 	
	  	 </select>
	  	 
	  	 <hr>
