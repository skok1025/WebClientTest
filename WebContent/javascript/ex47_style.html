<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>
	#sel1 option{
		padding: 5px;
		font-size: 1.4em;
	}
	
	#box img{
		opacity: .3;
		transition:all 1s;
	}
	
	#box img:first-child {
		opacity: 1;
	}

</style>
<script>

	var sel1;
	var box;
	
	window.onload = function(){
		sel1 = document.getElementById("sel1");
		box = document.getElementById("box");
		sel1.addEventListener("change",function(){
			//alert(sel1.value);
			//box.children[sel1.value-1].style.width = "300px";
			
			for(var i=0;i<box.children.length;i++){
				box.children[i].style.opacity = ".3";
			}
			
			box.children[sel1.value-1].style.opacity = "1";
		});
		
	};
</script>
</head>
<body>

	<select id="sel1">
		<option value="1">고양이1</option>
		<option value="2">고양이2</option>
		<option value="3">고양이3</option>
		<option value="4">고양이4</option>
		<option value="5">고양이5</option>
		<option value="6">강아지1</option>
		<option value="7">강아지2</option>
		<option value="8">강아지3</option>
		<option value="9">강아지4</option>
		<option value="10">강아지5</option>
	</select>

	<hr />
	<div id="box">
		<img src="/WebClientTest/images/cat01.jpg"/>
		<img src="/WebClientTest/images/cat02.jpg"/>
		<img src="/WebClientTest/images/cat03.jpg"/>
		<img src="/WebClientTest/images/cat04.jpg"/>
		<img src="/WebClientTest/images/cat05.jpg"/>
		<img src="/WebClientTest/images/dog01.jpg"/>
		<img src="/WebClientTest/images/dog02.jpg"/>
		<img src="/WebClientTest/images/dog03.jpg"/>
		<img src="/WebClientTest/images/dog04.jpg"/>
		<img src="/WebClientTest/images/dog05.jpg"/>
	</div>
	

</body>
</html>
