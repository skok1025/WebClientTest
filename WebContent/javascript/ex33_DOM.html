				//alert(i);

			cells[i].onmousedown = function(){
				// 클릭된 <td>
				
				// 어느 버튼을 눌렀는지
				//alert(event.buttons);
				
				if(event.buttons ==1){
				event.srcElement.innerHTML = "<img src ='../images/rect_icon01.png'>";
				} else if(event.buttons ==2) {
					// 오른쪽 버튼 : 컨텍스트 메뉴 (Context Menu)
					//alert(event.srcElement.parentNode.nodeName);
					event.srcElement.parentNode.innerHTML = "";
				
				}
			};
			
			
			
		}
		
	};
</script>
