<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>
	.one{
		font-style: italic;
		color: white;
		font-size: 4em;
	}
	
	.two{
		border-width: 10px;
		height: 400px;
		
	}
	
	.three{
		transform: rotate(30deg);
		opacity:.5;
	}

</style>
<script>


	var btn1, btn2, btn3, box1;
	
	window.onload = function(){
		btn1 = document.getElementById("btn1");	
		btn2 = document.getElementById("btn2");	
		btn3 = document.getElementById("btn3");
		box1 = document.getElementById("box1");
		
		btn1.onclick = function(){
			// 1. 
			//box1.style.fontSize = "3em";
			//box1.style.width = "400px";
			//box1.style.backgroundColor = "yellow";
			
			// 2. 집합으로 제어 > class 제어
			// - 단순 + 다중 클래스 제어에는 불편함
			//box1.className = "box medium red one";
			//box1.className += " one";
			
			// 3. 다중 클래스 제어에 편한 방법
			//alert(box1.classList);
			box1.classList.add("one");
			box1.classList.add("two");
			box1.classList.add("three");
			
			
			
		};
		
		btn2.onclick = function(){
			box1.classList.remove("three");
		};
		
		btn3.onclick = function(){
			box1.classList.toggle("three");
		};
		
		
	};
</script>
</head>
<body>
	<input type="button" value="CSS 속성 추가하기" id="btn1" />
	<input type="button" value="CSS 속성 삭제하기" id="btn2" />
	<input type="button" value="CSS 속성 토글" id="btn3" />
	
	<hr />
	
	<div id="box1" class="box medium red">상자입니다.</div>
</body>
</html>
