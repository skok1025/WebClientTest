<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>

	hr{
		border: 1px solid red;
		position: relative;
	}
	
	#vbar{
		transform-origin:0px 0px;
		transform: rotate(90deg);
	
	}
	
	#hbar{
	}

</style>
<script src="/WebClientTest/jquery/js/jquery-1.12.4.js"></script>
<script>

	var vbar;
	var hbar;
	window.onload = function(){
		vbar = document.getElementById("vbar");
		hbar = document.getElementById("hbar");
		
		vbar.style.width = window.screen.availHeight;
		hbar.style.width = window.screen.availWidth;
	};
	
	window.onmousemove = function(){
		
		var x = event.clientX;
		var y = event.clientY;
		
		vbar.style.left = x+"px";
		hbar.style.top = y + "px";
		
	};
	
</script>
</head>
<body>

	<hr id="vbar">
	<hr id="hbar">

</body>
</html>
