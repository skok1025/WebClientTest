</style>
<script>

	var bt1,bt2,bt3,bt4,bt5,img;
	window.onload = function(){
		bt1 = document.form1.bt1;

		bt4 = document.form1.bt4;
		bt5 = document.form1.bt5;

		};

		bt1.onclick = function(){

		};
		
	};
</script>

	<form action="" name="form1" style="float: left;">
