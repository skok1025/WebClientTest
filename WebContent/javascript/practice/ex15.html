<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>

	div{
		float: left;
	
	}
	
	.smallbox{
		overflow: hidden;
	}
	
	.imgs{
		transition: all 1s;
	}
	
	.first{
		transform: translate(126px, 126px);
	}
	.second{
		transform: translate(-126px, -126px);
	}
</style>
<script>

	var temp;
	var timer = 0;
	window.onload = function(){
		var div = document.createElement("div");
		var imgs = document.getElementsByClassName("imgs");
		
		
		
		div.style.border = "1px solid black";
		div.style.width = "640px";
		div.style.height = "640px";
		
		document.body.appendChild(div);
		
		for(var i=0;i<25;i++){
			var sdiv = document.createElement("div");
			sdiv.className = "smallbox";
			sdiv.style.overflow = "hidden";
			sdiv.style.border = "1px solid black";
			sdiv.style.width = "126px";
			sdiv.style.height = "126px";
	
			div.appendChild(sdiv);
			var num = parseInt(Math.random()*9)+1;
			var img = document.createElement("img");
			img.className = "imgs";
			img.src = "/WebClientTest/images/rect_icon0"+num+".png";
			img.style.width = "126px";
			img.style.height = "126px";
			sdiv.appendChild(img);
		}
		
		//alert(imgs.length);
		
		for(var i = 0; i<imgs.length;i++){
			imgs[i].onclick = function(){
				if(timer == 0){
					//event.srcElement.classList.add("first");
					event.srcElement.style.transform = "translate(126px,126px)";	
					temp = event.srcElement;
					setTimeout(function(){
						temp.style.transform = "translate(0px,0px)";
						timer = 0;
					},1000);
				}	
			};	
		}
		
	};
	
</script>
</head>
<body>


</body>
</html>
