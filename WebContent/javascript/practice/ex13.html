
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="basic.css">
<style>
	div, span, input, th, td, fieldset {
		font-size: 14px;
	}

	#add {
		border: 1px solid gray;
		padding: 10px;
		width: 300px;
	}
	
	#add > div {
		margin-bottom: 5px;
	}
	
	#add > div > label:first-child {
		display: inline-block;
		width: 50px;
		text-align: right;
		margin-right: 10px;
	}
	
	#btnadd {
		margin-top: 10px;
		margin-left: 15px;
	}

	#tbl1 {
		border: 1px solid gray;
		border-collapse: collapse;
		width: 500px;
		margin-top: 20px;
	}
	#tbl1 th {
		background: #ddd;
	}
	#tbl1 th, #tbl1 td {
		border: 1px solid gray;
		padding: 4px;
		text-align: center;
	}
	#tbl1 th:nth-child(1) { width: 50px; }
	#tbl1 th:nth-child(2) { width: 70px; }
	#tbl1 th:nth-child(3) { width: 50px; }
	#tbl1 th:nth-child(4) { width: 120px; }
	#tbl1 th:nth-child(5) { width: 210px; }
	
	
	
</style>
<script>
	
	
	var txtname,selage,rbgender,txtaddress,btnadd;
	var tbl1,tbody1;
	var num = 0;
	var rbgender1,rbgender2;
	
	window.onload = function() {
			txtname = document.getElementById("txtname");
			selage = document.getElementById("selage");
			rbgender = document.getElementById("rbgender");
			txtaddress = document.getElementById("txtaddress");
			btnadd = document.getElementById("btnadd");
			tbl1 = document.getElementById("tbl1");
			tbody1 = document.getElementById("tbody1");
			
			rbgender1 = document.getElementById("rbgender1");
			rbgender2 = document.getElementById("rbgender2");
			
			for (var i=20; i<=60; i++) {
				selage.innerHTML += "<option value='" + i + "'>" + i + "</option>";
			}	
			
			btnadd.onclick = function(){
				if(num ==0){
					tbody1.innerHTML = "";
				}
				var gender;
				
				if(rbgender1.checked){
					genderImg = "<img src='/WebClientTest/images/gender_m.png'/>";
				} else{
					genderImg = "<img src='/WebClientTest/images/gender_f.png'/>"
				}
				num++;
				tbody1.innerHTML+="<tr>";
				tbody1.innerHTML+=
					"<td>"+num+"</td>"+
					"<td>"+txtname.value+"</td>"+
					"<td>"+selage.value+"</td>"+
					"<td>"+genderImg+"</td>"+
					"<td>"+txtaddress.value+"</td>";
				
				tbody1.innerHTML+="</tr>";
	
			};
		
	};
	
	
	
</script>
</head>
<body>

	<div class="main m600">
	
	<h1>데이터 추가하기</h1>
	
	<fieldset id="add">
		<legend>입력 항목</legend>
		<div><label for="txtname">이름 : </label><input type="text" id="txtname" autofocus></div>
		<div><label for="selage">나이 : </label><select id="selage"></select></div>
		<div><label for="rbgender">성별 : </label><label><input type="radio" name="rbgender" id="rbgender1" value="m" checked> 남자</label><label><input type="radio" name="rbgender" id="rbgender2" value="f"> 여자</label></div>
		<div><label for="txtaddress">주소 : </label><input type="text" id="txtaddress"></div>
		<div><input type="button" id="btnadd" value="추가하기"></div>
	</fieldset>
	
	
	<table id="tbl1">
		<thead>
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>나이</th>
				<th>성별</th>
				<th>주소</th>
			</tr>
		</thead>
		<tbody id="tbody1">
			<tr>
				<td colspan="5">등록된 항목이 없습니다.</td>
			</tr>
			
		</tbody>
	</table>
	</div>
</body>
</html>
