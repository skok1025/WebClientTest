<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>
</style>
<script>
	
	var img1, img2;

	window.onload = function(){
		img1 = window.document.images["img1"];
		img2 = window.document.images["img2"];
	
	};
	var n = 0;
	var r = 0;
	window.onmousedown = function(){
		
		n++;

		
		if(n>9){
			n=0;
			r++;
		}
			img2.src = "../../images/"+n+".png";
			img1.src = "../../images/"+r+".png";
	};
	
	window.onkeydown = function(){
		
		if(event.keyCode == 38){
			n++;
			if(n>9){
				n=0;
				r++;
			}
		}
		else if(event.keyCode == 40){
			n--;
			if(n<0){
				n=9;
				r--;
			}
		}
		img2.src = "../../images/"+n+".png";
		img1.src = "../../images/"+r+".png";
		
	};
</script>
</head>
<body onselectstart="return false;" ondragstart = "return false;">

	<img src="../../images/0.png" name="img1" alt="" />
	<img src="../../images/0.png" name= "img2" alt="" />
</body>
</html>
