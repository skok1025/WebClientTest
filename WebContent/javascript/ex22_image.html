<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>
</style>
<script>
var n = 1;
	var btn1,cat01,cat02,dog01;
	var icon,btnSwitch;
	window.onload = function(){
		btn1 = document.all.btn1;
		cat01 = document.all.cat01;
		cat02 = document.images["cat02"];
		icon = document.images["icon"];
		btnSwitch = document.images["switch"];
		dog01 = document.images["dog01"];
		
		btn1.onclick = function(){
			
			//console.log(cat01.src);
			//cat01.src = "../images/cat02.jpg";
		
			//console.log(cat01.width);
			//console.log(cat01.height);
			cat01.width = 125;
		};
		
		
		// 롤 오버 이미지
		cat02.onmouseover = function(){
			cat02.src = "../images/cat04.jpg";
		};
		cat02.onmouseout = function(){
			cat02.src = "../images/cat02.jpg";
		};
		
		icon.onmouseover = function(){
			icon.src = "../images/icon02.png";
		};
		icon.onmouseout = function(){
			icon.src = "../images/icon01.png";
		};
		
		//var flag = false;
		
		document.body.bgColor = "black";
		
		btnSwitch.onclick = function(){
			// alert(btnSwitch.src);
			
			var result = getFileName(btnSwitch.src);
			if(result == "switch_on.png"){
				btnSwitch.src = "../images/switch_off.png";
				document.body.bgColor = "black";
			} else{
				btnSwitch.src = "../images/switch_on.png";
				document.body.bgColor = "white";
			}
		};
		
		
		dog01.onclick = function(){
			n++;
			if(n>5) n=1;
			dog01.src = "../images/dog0"+n+".jpg";
		};
		
	}; // window.onload

	window.onkeydown = function(){
		if(event.keyCode == 65){
			btnSwitch.click();
		}
		/* if(event.keyCode == 37){
			cat01.src = "../images/cat01.jpg";
		} else if(event.keyCode == 38){
			cat01.src = "../images/cat02.jpg";
		} else if(event.keyCode == 39){
			cat01.src = "../images/cat03.jpg";
		} else if(event.keyCode == 40){
			cat01.src = "../images/cat04.jpg";
		} 
		*/
		/* 
		if(event.keyCode == 37){
			// 왼쪽 > 이전이미지
			n--;
		} else if(event.keyCode == 39){
			// 오른쪽 > 다음이미지
			n++;
		}
		
		if(n > 5) {
			n =5;
			alert("다음이미지가 없습니다.");
		} 
		if(n<1){
			n=1;
			alert("다음이미지가 없습니다.");
		}
		
		dog01.src = "../images/dog0"+n+".jpg"; 
		*/
		
		if(event.keyCode>=49 && event.keyCode<=53 ){
			var num = event.keyCode - 48;
			dog01.src = "../images/dog0"+num+".jpg"; 
		}
		
		
	};
	
	function getFileName(path){
		var index = path.lastIndexOf("/");
		if(index>-1){
			return path.substring(index+1);
		} else{
			return null;
		}
	}
</script>
</head>
<body>

	<input type="button" value="테스트" name="btn1" />
	<hr />
	<img src="../images/cat01.jpg" name="cat01" alt="" />
	<hr />
	<img src="../images/cat02.jpg" name="cat02" alt="" />
	
	<hr />
	<img src="../images/icon01.png" alt="" name="icon"/>

	<hr />
	<img src="../images/switch_off.png" name="switch" alt="" />
	
	<hr />
	<img src="../images/dog01.jpg" name="dog01" alt="" />
	
	
</body>
</html>
