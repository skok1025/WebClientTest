<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>
</style>

<script src="/WebClientTest/javascript/js/cookie.js"></script>
<script>

	var btn1,btn2;

	window.onload = function(){
		btn1 = document.all.btn1;
		btn2 = document.all.btn2;
		
		/*  
		쿠키, Cookie
		- 브라우저가 관리하는 데이터 저장소 중 하나 (가장 오래된 저장소)
		- 사용 용도
		- 데이터 형식 > 텍스트 포맷으로 저장 > 자료형 X, 문자열 O
		- 숫자, 문자열 등 저장, 복잡한 객체 저장 x
		- 최대 용량 제한 (4KB)
		- 사이트 전역 데이터 역할 + 개인 데이터
			a. 개인 데이터
				- 다른 사람이 열람 불가능
			b. 전역 데이터(***)
				1. 웹페이지는 기본적으로 자원 관리의 최대영역이 페이지 단위이다.
					- 전역변수의 영역 == 한 페이지
				2. 페이지 -> (데이터 전달) -> 페이지
					a. submit
					b. cookie
		
		*/
		
		btn1.onclick = function(){
			// 쿠키 저장
			//document.cookie = "cookie";
			//document.cookie = "20";
			//document.cookie = "name=cookie&num=20";
			
			setCookie("name","hong"); // name = hong
			setCookie("num","20");
			setCookie("id","lee");
			
		};
		
		btn2.onclick = function(){
			// 쿠키 읽기
			//alert(document.cookie);
			alert(getCookie("name"));
			alert(getCookie("num"));
		};
		
	};
</script>
</head>
<body>

	<input type="button" value="쿠키 저장하기" name="btn1" />
	<input type="button" value="쿠키 불러오기" name="btn2" />
	
	

</body>
</html>
