
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="basic.css">
<style>
	#tbl1 {
		border: 1px solid #A9A9A9;
		border-collapse: collapse;
		margin: 50px auto;
	}
	#tbl1 td {
		border: 1px solid #A9A9A9;
		width: 126px;
		height: 126px;
		font-size: 5em;d
		font-weight: bold;
		text-align: center;
		cursor: pointer;
		color: #444;
	}
	#tbl1 td img {
		display: block;
	}
</style>
<script>
	
	window.onload = function() {
		
		var cell = document.getElementsByClassName("cell");
		
		for (var i=0; i<cell.length; i++) {
			
			cell[i].onmousedown = function() {
								
				var c = event.srcElement;
				var n = parseInt(c.innerHTML);
				
				if (event.buttons == 1) {
					n++;
					c.innerText = n;
					c.bgColor = "white";
				} else if (event.buttons == 2) {
					n--;
					if (n <= 0) {
						n = 0;
						c.bgColor = "#ccc";
					}
					c.innerText = n;
				}
				
			};
			
		}
		
	};
	
</script>
</head>
<body oncontextmenu="return false;">
	<table id="tbl1">
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
