<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>
	#sel1 option{
		padding: 5px;
		font-size: 1.4em;
	}
	
	#box{
		width: 250px;
		height: 188px;
		border: 15px solid cornflowerblue;
		overflow: hidden;
	}
	
	#box img{
		float:left;
	}
	
	#list{
		border: 0px solid red;
		width: 2500px;
		transition:all 1s;
		/* transform : translate(-250px,0px); */
	}
	
	

</style>
<script>

	var sel1;
	var box;
	
	window.onload = function(){
		sel1 = document.getElementById("sel1");
		box = document.getElementById("box");
		sel1.addEventListener("change",function(){
			
			document.getElementById("list").style.transform
				= "translate(-"+((sel1.value-1)*250)+"px,0px)";
			
			
			
		});
		
	};
</script>
</head>

			<img src="/WebClientTest/images/dog04.jpg"/>

		</div>
	</div>
	

</body>
