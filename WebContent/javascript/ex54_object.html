<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>
</style>
<script>

	// 틀 (클래스) > 함수 > 생성자 함수
	// -> 생성자 함수의 이름은 파스칼 표기법
	
	function Member(name, age, address){
		// this.프로퍼티
		this.name = name;
		this.age = age;
		this.address = address;
		this.hello = function(){
			console.log("저는 "+this.name+"입니다.");
		};
	}
	
	var m1 = new Member("홍길동",20,"서울시");
	console.log(m1);
	m1.hello();
	
	var m2 = new Member("호호호",25,"인천시");
	console.log(m2);

	var now = new Date();  // Date 생성자 함수
	var list = new Array(); // Array 생성자 함수
	
	var n1 = 10;
	var s1 = "홍길동";
	
	console.log(typeof n1);
	console.log(typeof s1);
	console.log(typeof m1);
	console.log(typeof m2);
	
	console.log(typeof now);
	console.log(typeof list);
	
	// object 구분 방법
	console.log(m1.constructor);
	console.log(now.constructor);
	console.log(list.constructor);
	console.log(n1.constructor);
	console.log(s1.constructor);
	
	
</script>
</head>
<body>
	
</body>
</html>
